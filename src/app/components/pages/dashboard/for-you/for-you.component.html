<div class="for-you-container">
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <ng-container *ngIf="postsWithDetails.length > 0; else noPosts">
    <app-post
      *ngFor="let post of postsWithDetails"
      [title]="post.title"
      [username]="post.username"
      [timePosted]="post.timePosted"
      [category]="post.category"
      [text]="post.content"
      [imageUrl]="post.mediaURL || ''"
      [likes]="post.likes"
      [comments]="post.numComments"
    ></app-post>
  </ng-container>

  <ng-template #noPosts>
    <p>No hay posts disponibles.</p>
  </ng-template>
</div>
