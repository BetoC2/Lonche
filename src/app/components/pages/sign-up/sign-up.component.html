<app-landing-header></app-landing-header>
<div class="signup-container">
  <section class="signup">
    <h1>¡Hola lonche!</h1>
    <p>Estás a punto de viajar por todo el mundo.</p>
    <button>
      <div
        class="button-container"
        (click)="googleSignup()"
        (keydown.enter)="googleSignup()"
        tabindex="0"
      >
        <ng-icon class="google-icon" name="faBrandGoogle"></ng-icon
        ><span>Continuar con Google</span>
      </div>
    </button>
    <hr />
    <form [formGroup]="signupForm" (submit)="signup()">
      <div>
        <label for="">Ciudad</label>
        <input
          type="text"
          list="cities"
          placeholder="Escribe tu ciudad"
          formControlName="city"
        />
        <datalist id="cities">
          <option value="Ciudad de México"></option>
          <option value="Guadalajara, MX"></option>
        </datalist>
      </div>

      <div>
        <label for="">Username</label>
        <input
          type="text"
          placeholder="Escribe tu username"
          formControlName="username"
        />
      </div>

      <div>
        <label for="">Email</label>
        <input
          type="email"
          placeholder="Escribe tu email"
          formControlName="email"
        />
      </div>

      <div>
        <label for="">Nombre</label>
        <input
          type="text"
          placeholder="Escribe tu nombre"
          formControlName="name"
        />
      </div>

      <div>
        <label for="">Apellido</label>
        <input
          type="text"
          placeholder="Escribe tu apellido"
          formControlName="lastname"
        />
      </div>

      <div>
        <label for="">Fecha de nacimiento</label>
        <input type="date" formControlName="birthdate" />
      </div>

      <div>
        <label for="">Contraseña</label>
        <input
          type="password"
          placeholder="Escribe tu contraseña"
          formControlName="password"
        />
      </div>

      <div>
        <label for="">Verifica tu contraseña</label>
        <input
          type="password"
          placeholder="Escribe tu contraseña de nuevo"
          formControlName="confirm"
        />
      </div>

      <button>Continuar</button>
    </form>
  </section>
</div>
