<app-landing-header></app-landing-header>
<div class="login-container">
  <section class="login">
    <h1>¡Hola lonche!</h1>
    <p>Estás a punto de viajar por todo el mundo.</p>
    <button>
      <div class="button-container">
        <ng-icon class="google-icon" name="faBrandGoogle"></ng-icon
        ><span>Continuar con Google</span>
      </div>
    </button>
    <hr />
    <form (ngSubmit)="checkEmail()">
      <div>
        <label for="">Email</label>
        <input type="email" placeholder="Escribe tu email" />
      </div>

      <div>
        <label for="">Contraseña</label>
        <input type="password" placeholder="Escribe tu contraseña" />
        <a href="">¿Olvidaste tu contraseña?</a>
      </div>

      <div>
        <label for="">Verifica tu contraseña</label>
        <input type="password" placeholder="Escribe tu contraseña de nuevo" />
      </div>

      <button>Continuar</button>
    </form>
  </section>
</div>
