<div class="profile-container">
  <div class="profile-info">
    <img
      [src]="userImage"
      alt="{{ userName }}'s profile picture"
      class="profile-image"
    />
    <span class="profile-name">{{ userName }}</span>
  </div>
  <ng-icon name="faSolidGear" class="settings-icon"></ng-icon>
</div>
