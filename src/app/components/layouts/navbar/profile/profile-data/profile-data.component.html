<h2 mat-dialog-title>Notifications</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let notification of notifications">
      {{ notification.message }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Clear All</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
